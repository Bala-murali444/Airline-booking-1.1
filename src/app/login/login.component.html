<div class="col-md-4 offset-4 mt-6 card" style="background:darkgrey">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h1 class="h1 text-center">Login Form</h1>
            <div class="form-group">
                <label for="userEmail" class="text-success">E-mail</label>
                <input type="text" #userName="ngModel" ngModel name="userName" id="userName" class="form-control"
                    placeholder="Enter E-mail">
                <div *ngIf="userEmail.touched && userEmail.invalid">
                    <p class="alert alert-danger"> *This field is required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="text-success">User Password</label>
                <input type="password" #userPassword="ngModel" ngModel name="Password" id="Password"
                    class="form-control" required placeholder="Enter User Password">
                <div *ngIf="Password.touched && Password.invalid">
                    <p class="alert alert-danger"> This field is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block form-control" [disabled]="login.invalid">Login
            </button>
        </form>
    </div>
</div>
